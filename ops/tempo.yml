server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http: {}
        grpc:
          endpoint: 0.0.0.0:4317
    jaeger:
      protocols:
        grpc: {}
        thrift_http: {}
        thrift_binary: {}
        thrift_compact: {}
    zipkin: {}
    opencensus: {}

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    compacted_block_retention: 1h   # ← 키 이름 수정

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  processor:
    service_graphs:
      histogram_buckets: [0.001, 0.01, 0.05, 0.1, 0.2, 0.5, 1, 2, 5, 10]
    span_metrics: {}
  storage:
    path: /var/tempo/generator/wal   # ← /var/tempo로 통일
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal           # ← /var/tempo로 통일
    local:
      path: /var/tempo/blocks        # ← /var/tempo로 통일

overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics